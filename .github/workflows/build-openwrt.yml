name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .diffconfig
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh

  CLASH_KERNEL: amd64
  TZ: Asia/Shanghai

  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false

jobs:
  build:
    # runs-on: ubuntu-24.04
    runs-on: [self-hosted, Linux, X64]

    steps:

    - name: Maximize Build Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 6144
        swap-size-mb: 10240
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        build-mount-path: '/workdir'

    - name: Checkout Repository
      uses: actions/checkout@main

    - name: Show Disk Space
      run: df -h

    - name: Prepare Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone Source Code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        clean: 'false'
        prefix: ${{ github.workspace }}/openwrt

    # ---------------- Plugins -------------
    - name: luci-app-openclash
      run: |
        cd openwrt/package
        mkdir luci-app-openclash
        cd luci-app-openclash
        git init
        git remote add -f origin https://github.com/vernesong/OpenClash.git
        git config core.sparsecheckout true
        echo "luci-app-openclash" >> .git/info/sparse-checkout
        git pull --depth 1 origin master

    - name: luci-app-romupdate
      run: |
        cd openwrt/package
        git clone -b dev https://github.com/Blueplanet20120/luci-app-romupdate.git

    - name: aliyundrive-webdav
      run: |
        cd openwrt/package 
        git clone https://github.com/messense/aliyundrive-webdav.git

    - name: luci-app-frpc
      run: |
        cd openwrt/package 
        git clone https://github.com/kuoruan/luci-app-frpc.git

    # ---------------- Feeds -------------
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: hackxiu
      run: |
        cd openwrt
        bash hackxiu.sh

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # ---------------- Config -------------
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

        chmod +x $DIY_P2_SH
        chmod +x $GITHUB_WORKSPACE/scripts/*.sh

        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        $GITHUB_WORKSPACE/scripts/preset-clash-core.sh $CLASH_KERNEL

    # ---------------- Debug SSH -------------
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    # ---------------- Build -------------
    - name: Download Package
      run: |
        cd openwrt
        echo -e 'CONFIG_DEVEL=y\nCONFIG_CCACHE=y' >> .config
        make defconfig
        make download -j8
        find dl -size -1024c -delete

    - name: Compile Firmware (auto-stop on error)
      run: |
        cd openwrt
        echo "Using $(nproc) threads"
        
        # ❗ 必须：失败立即终止
        make -j$(nproc) || { echo "Build failed!"; exit 1; }

        # 获取设备名
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Show Disk Usage
      run: df -hT

    - name: Delete Useless Files
      run: |
        cd openwrt
        bash rename.sh

    - name: Organize Firmware
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    # ---------- (NEW) 防止空固件上传 -------------
    - name: Validate firmware files
      run: |
        echo "Checking firmware path: ${FIRMWARE}"
        ls -l ${FIRMWARE}

        if [ -z "$(ls -A ${FIRMWARE})" ]; then
          echo "ERROR: No firmware files found!"
          exit 1
        fi

        if find ${FIRMWARE} -type f -size 0 | grep -q .; then
          echo "ERROR: Found empty firmware file!"
          exit 1
        fi

    # ---------------- Upload firmware -------------
    - name: Upload firmware
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # ---------------- Release Tag -------------
    - name: Generate Release Tag
      id: tag
      run: |
        echo "release_tag=$(cat openwrt/wget/op_version1)" >> $GITHUB_OUTPUT

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: ${{ env.FIRMWARE }}/*

    # ---------------- Cleanup -------------
    - name: Delete workflow runs
      uses: Lenyu2020/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 5

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        keep_latest: 10
        delete_tags: true
